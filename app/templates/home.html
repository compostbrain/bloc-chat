<div class="sidebar">
  <div class="sidebar-header">
          <h1 class="sidebar-title">Bloc Chat</h1>

      </div>
      <div class="sidebar-body" ng-repeat="room in home.rooms">
          <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
      </div>

<div>
  <button type="button" class="btn btn-default" ng-click="home.addNewRoom()">Create A New Room</button>
</div>

<div class="messages">
    <div class="messages-header">
        <h3>{{ home.currentRoom.name }}</h3>
    </div>
    <div class="messages-body" ng-repeat="message in home.messages">
        <div class="username">{{ "User: " + message.username }}</div>
        <div class="timestamp">{{ message.timestamp | date : "shortTime" }}</div>
        <div class="user-message">{{ "message: " + message.content }}</div>
    </div>
    <div class="message-field">
            <input type="text" name="input" placeholder="Type your message here" class="message-box" ng-model="home.newMessage.content" style="width:500px;">
            <button class="btn-new-message" type="button" ng-click="home.sendMessage();">Send message</button>
        </div>
</div>
