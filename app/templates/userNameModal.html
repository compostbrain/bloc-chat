<div class="userNameModal">

  <div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title">Login</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <!-- prompt for entering a username-->
    Enter a username:<input type="text" ng-model="userNameModal.username">
  </div>
  <div class="modal-footer">
    <button class="btn btn-lg btn-primary" type="button" ng-click="userNameModal.createUsername();">Create Username</button>

  </div>
</div>
